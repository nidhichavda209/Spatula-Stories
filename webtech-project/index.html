<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spatula Stories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar Container */
    nav {
      background-color: #ff7043;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
    }

    /* Menu */
    #menu-toggle {
      display: none;
    }

    .menu-icon {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a,
    .dropdown-label {
      color: white;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      padding: 8px;
    }

    .nav-links a:hover,
    .dropdown-content a:hover {
      text-decoration: underline;
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
    }

    .dropdown input[type="checkbox"] {
      display: none;
    }

    .dropdown-content {
      display: none;
      background-color: white;
      position: absolute;
      margin-top: 5px;
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
    }

    .dropdown input:checked + .dropdown-label + .dropdown-content {
      display: block;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #ff7043;
        margin-top: 10px;
      }

      #menu-toggle:checked ~ .nav-links {
        display: flex;
      }

      .dropdown-content {
        position: static;
        background-color: #ffab91;
      }

      .dropdown-content a {
        color: white;
      }
    }

    .tab div {
      display: none;
    }

    .tab div:target {
      display: block;
    }

    /* Default to Home */
    .tab div#home {
      display: block;
    }

    /* When a different section is targeted, hide the Home section */
    body:has(:target:not(#home)) .tab div#home {
      display: none;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="/assets/logo.png" alt="Logo"> <!-- Replace with your logo path -->
      <span>Spatula Stories</span>
    </div>

    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <input type="checkbox" id="menu-toggle" />

    <div class="nav-links">
      <a href="#home">Home</a>

      <div class="dropdown">
        <input type="checkbox" id="cat-toggle">
        <label for="cat-toggle" class="dropdown-label">Categories ‚ñæ</label>
        <div class="dropdown-content">
          <a href="#breakfast">Breakfast</a>
          <a href="#lunch">Lunch</a>
          <a href="#dinner">Dinner</a>
          <a href="#desserts">Desserts</a>
        </div>
      </div>

      <a href="#add_recipe">Add Recipe</a>
      <a href="#login">Login</a>
    </div>
  </nav>
  
  <div class="tab">
    <div id="home" class="default">
        <h2>üè† Welcome to Spatula Stories</h2>
    </div>

    <div id="breakfast">breakfast section</div>
    <div id="lunch">lunch section</div>
    <div id="dinner">dinner section</div>
    <div id="desserts">Desserts section</div>
    <div id="add_recipe">add recipe</div>
    <div id="login">login</div>
  
    </div>
    
  <script>
    document.addEventListener('click', function(event) {
      const catToggle = document.getElementById('cat-toggle');
      const dropdown = document.querySelector('.dropdown');
  
      // If the click is outside the dropdown, uncheck the toggle
      if (!dropdown.contains(event.target)) {
        catToggle.checked = false;
      }
    });
  </script>
  

</body>
</html>
